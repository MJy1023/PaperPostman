name: Daily Paper Update

on:
  schedule:
    # Run daily at 16:00 UTC (after arXiv update, which is around 16:00 UTC)
    - cron: '0 16 * * 1-5'  # Monday to Friday at 16:00 UTC
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run PaperPostman
        env:
          LLM_API_KEY: ${{ secrets.LLM_API_KEY }}
        run: python src/main.py

      - name: Check for changes
        id: git-check
        run: |
          git diff --quiet && git diff --staged --quiet || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit and push changes
        if: steps.git-check.outputs.changed == 'true'
        run: |
          git config user.name 'PaperPostman'
          git config user.email 'paperpostman@github'
          git add .
          git diff --cached --stat
          git commit -m "Update daily papers $(date +'%Y-%m-%d')"
          git pull --rebase
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/MJy1023/PaperPostman.git
